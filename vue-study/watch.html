<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{num}}
        <button v-on:click="addNum">increase</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            watch: { //data의 변화에 따라 특정 로직을 실행할 수 있는 로직 (num 값이 변경되면 실행됨)
                num(){
                    this.logText();
                }
            },
            methods: {
                addNum() {
                    this.num = this.num + 1;
                },
                logText() {
                    console.log('changed');
                }
            }
        })
    </script>
</body>
</html>
